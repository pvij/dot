- clean:
    ~/.config:
      recursive: true
    ~/:
      recursive: false

- link:
    ~/.gitconfig: gitconfig
    ~/.bashrc: bashrc
    ~/.bash_profile: bash_profile
    ~/.config/nvim: nvim

- shell:
    - [git clean -d -x -f, Cleaning directory]
    - [git submodule update --init --recursive, Installing submodules]
    - 
      command: nvim --headless "+Lazy sync" +qa
      description: Installing nvim plugins
      stdout: true
      stderr: true
